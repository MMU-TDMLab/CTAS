<div class="container">
  <div class="column left"></div>
  <div class="column center">  
    <div id='stronger'>Pre-Test Description: </div><p>Select any words or phrases below that you do not understant
    <div id='testBox'>
      <mat-progress-bar mode="buffer" *ngIf='isLoading'></mat-progress-bar>
    
      <div class="candidateWord" [ngClass]="{'selected':selectedWords.includes(word)}" *ngFor='let word of hardWords' id='{{word.replace(" ", "-")}}' (click)='wordSelect(word)'>
        {{word}}
      </div>
    </div>
    <div id='loadingText' *ngIf='isLoading'>Loading words and phrases!</div>
  </div>
  <div class="column right">
    <button type="button" id='submit' *ngIf='!isLoading' (click)='submitWords()'>
      Submit
      <i class="fas fa-check" style="padding-left: 5px;"></i>
    </button>

  </div>
</div>
