<input type="text" [formControl]="definition" placeholder="New definition for {{ word }}">

<div class="actions">
  <button class="edit" (click)="service.editDefinition(word, definition.value)">Edit definition</button>
  <button class="delete"(click)="service.deleteDefinition(word)">Delete definition</button>
  <button (click)="backClicked()">Go back to post</button>
</div>
