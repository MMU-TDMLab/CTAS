<div class="container">
  <form [formGroup]='form' (submit)="onLogin()">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-6">
        <div class="form-group">
          <label for="user">User</label>
          <input type="text" class="form-control" name="user" placeholder="User Name" formControlName="user">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" formControlName="password">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Login</button>
    </div>
    <div class="col"></div>
  </div>
</form>
</div>
