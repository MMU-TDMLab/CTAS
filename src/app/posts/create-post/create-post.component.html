<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="container">
  <ng-template [ngIf]="userIsAuthenticated && this.role == 'teacher' || userIsAuthenticated && this.role == 'admin'">
    <form [formGroup]='form' name="test" *ngIf="!isLoading">
      <div class="form-group">
        <input type="text" class="form-control ng-pristine ng-invalid" name="header" placeholder="Post Title" formControlName="header">
      </div>
      <div class="input-group">
        <textarea class="form-control" rows="3" name="message" placeholder="Info (Description)" formControlName="message"></textarea>
      </div>
      <div class="input-group">
        <textarea class="form-control" rows="3" name="abstract" placeholder="Abstract" formControlName="abstract"></textarea>
      </div>
      <div class="input-group">
        <textarea class="form-control" rows="3" name="body" placeholder="Body (Content)" formControlName="body"></textarea>
      </div>
      <div class="input-group">
        <textarea class="form-control" rows="3" name="references" placeholder="References (Links to external web pages/books)" formControlName="references"></textarea>
      </div>
      <button class="btn btn-success btn-sm" id="postbtn" type="button" [disabled]="!form.valid" (click)="onSavePost()">{{ btnText }}</button>
    </form>
  </ng-template>
</div>
