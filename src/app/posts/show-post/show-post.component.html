<div class="container">
  <ng-template [ngIf]="posts.length > 0">
    <div class="card" *ngFor="let post of posts; let $index=index;">
      <div id="accordion">
        <div class="card-body">
          <h5 class="mb-0">
            <button class="btn btn-link" data-toggle="collapse" [attr.data-target]="'#demo' + $index" aria-expanded="true" aria-controls="collapseOne">
              {{ post.header }}
            </button>
          </h5>
          <div id="demo{{$index}}" class="collapse hide" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              {{ post.message }}
              {{ post.filePath }}
            </div>
          </div>
          <div>
            <ng-template *ngIf="userIsAuthenticated">
                <hr>
                <button class="btn btn-outline-primary btn-sm" id="editBtn" (click)="onEdit(post.id)">Edit</button>
                <button class="btn btn-outline-danger btn-sm" id="deleteBtn" (click)="onDelete(post.id)">Delete</button>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <div>
    <p *ngIf="posts.length <= 0">No posts added yet!</p>
  </div>
</div>
