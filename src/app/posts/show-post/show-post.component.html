<div class="container">
    <ng-template [ngIf]="posts.length > 0">
      <div class="card" *ngFor="let post of posts">
        <div class="card-body">
          <div class="card-title">
            {{ post.header }}
          </div>
          <hr>
          <div class="card-text">
            {{ post.message }}
          </div>
          <div>
            <hr>
            <button class="btn btn-primary" [routerLink]="['/edit', post.id]">EDIT</button>
            <button class="btn btn-danger" id="deleteBtn" (click)="onDelete(post.id)">DELETE</button>
          </div>
        </div>
      </div>
    </ng-template>
    <div>
      <p *ngIf="posts.length <= 0">No posts added yet!</p>
    </div>
</div>
